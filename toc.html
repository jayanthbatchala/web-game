<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="score-board">
            <div class="player-score player-x">
                <i class="fas fa-times"></i>
                <span class="score" id="playerXScore">0</span>
            </div>

            <div class="status" id="status">Player X's turn</div>

            <div class="player-score player-o">
                <i class="far fa-circle"></i>
                <span class="score" id="playerOScore">0</span>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <div class="modal-buttons">
                <button class="modal-btn continue-btn" id="continueBtn">
                    <i class="fas fa-play"></i> Continue
                </button>
                <button class="modal-btn new-game-btn" id="newGameBtn">
                    <i class="fas fa-redo"></i> New Game
                </button>
                <button class="modal-btn exit-btn" id="exitBtn">
                    <i class="fas fa-sign-out-alt"></i> Exit
                </button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>

</html>
